<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp | Chat Landing Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="shortcut icon" href="/images/chat.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heading">
          <div>
            <h3 title="Home">
              <span class="material-icons" id="home">home</span>ChatApp
            </h3>
          </div>
          <div class="icons">
            <i class="material-icons" title="call" id="call">call</i>
            <i class="material-icons" title="archived chats" id="archive"
              >archive</i
            >
          </div>
        </div>
        <div class="search-form">
          <form action="#" method="get" id="form">
            <input
              title="search chats"
              type="search"
              id="search-button"
              placeholder="Search"
            />
          </form>
        </div>
        <div class="chat-contacts">
          <div class="contact-person">
            <div class="person">
              <img src="" alt="" id="image1" />
              <div class="person-info">
                <h4 id="user-name1"></h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="chat-icon">
              <i class="material-icons" title="chat" id="chat-icon1">chat</i>
            </div>
          </div>
          <div class="contact-person">
            <div class="person">
              <img src="" alt="" id="image2" />
              <div class="person-info">
                <h4 id="user-name2"></h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="chat-icon">
              <i class="material-icons" title="chat" id="chat-icon2">chat</i>
            </div>
          </div>
          <div class="contact-person">
            <div class="person">
              <img src="" alt="" id="image3" />
              <div class="person-info">
                <h4 id="user-name3"></h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="chat-icon">
              <i class="material-icons" title="chat" id="chat-icon3">chat</i>
            </div>
          </div>
          <div class="contact-person">
            <div class="person">
              <img src="" alt="" id="image4" />
              <div class="person-info">
                <h4 id="user-name4"></h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="chat-icon">
              <i class="material-icons" title="chat" id="chat-icon4">chat</i>
            </div>
          </div>
          <div class="contact-person">
            <div class="person">
              <img src="" alt="" id="image5" />
              <div class="person-info">
                <h4 id="user-name5"></h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="chat-icon">
              <i class="material-icons" title="chat" id="chat-icon5">chat</i>
            </div>
          </div>
          <div class="contact-person">
            <div class="person">
              <img src="" alt="" id="image6" />
              <div class="person-info">
                <h4 id="user-name6"></h4>
                <p>How are you?</p>
              </div>
            </div>
            <div class="chat-icon">
              <i class="material-icons" title="chat" id="chat-icon6">chat</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
